<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tela de Cadastro</title>
    
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo (Logo) -->
        <div class="left">
            <img src="img/Cash control.png" alt="Logo" class="logo">
        </div>

        <!-- Lado direito (Formulário de Login) -->
        <div class="right">
            <div class="login-box">
                <!-- Avatar -->
                <div class="avatar">
                    <img src="img/user.png" alt="Avatar" class="avatar">
                </div>
                
                <h2>MEMBER LOGIN</h2>

                <!-- Formulário -->
                <form>
                    <input type="email" placeholder="Digite seu email" required>
                    <input type="password" placeholder="Digite sua senha" required>
                    <input type="Confirme sua Senha"placeholder="Confirme sua senha" required>
                    <input type="Celular"placeholder="Digite seu número" required>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
